<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Among Us Chat</title>   
    <meta name="description" content="Reto Semanal 02" />
    <meta name="keywords" content="html, css, javasctript, firebase developer, among us"/>
    <meta name="author" content="Facundo Penna" />
    <meta name="copyright" content="Facu 2020" />
    <!-- FAVICON -->
    <link rel="icon" href="img/favicon.jpg" type="images/jpg" />
    <!-- STYLES -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- NORMALIZE-->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display&family=JetBrains+Mono&display=swap" rel="stylesheet">
     <!-- FONT AWESOME -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- PARA ROBOTS -->
    <meta name="robots" content="index follow" />
    <!-- PARA FACEBOOK -->
    <meta property="og:title" content="Among Us Post-Chat" />
    <meta property="og:description" content="Encuentra gente para jugar Among Us!"/>
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://amonguschat.web.app/img/favicon.jpg"/>
    <meta property="og:url" content="https://amonguschat.web.app/" />
    <!-- PARA TWITTER -->
    <meta name="twitter:card" value="summary" />
    <meta property="twitter:title" content="Among Us Post-Chat" />
    <meta property="twitter:description" content="Encuentra gente para jugar Among Us!"/>
    <meta property="twitter:type" content="website" />
    <meta property="twitter:image" content="https://amonguschat.web.app/img/favicon.jpg"/>
    <meta property="twitter:url" content="https://amonguschat.web.app/" />
  </head>
  <body>
    
      <header class="header" itemscope itemtype="https://schema.org/Game">
        <img src="img/amus-postchat.png" alt="among us" class="header__logo" itemprop="image">
        <h1 id='name' class="header__title" >Bienvenido al <span itemprop="name">Among Us</span> Post-Chat!</h1>
          <p class="header__desc" itemprop="description"> Aqui podrás publicar tu sala, en que servidor esta, y un breve mensaje
            para que puedas encontrar gente con quien jugar!
            También podes utilizar el discord! Unite!
          </p>
      </header> 

      <section id="message" class="section">
        <a href="https://discord.gg/224QjjS" target="_blank" class="section__link" rel="noopener"><img src="img/disc.png" alt="discord" class="section__img"></a>

      <div id="mensajeContainer" class="section__mensajes">
        <ul id="mensajes" class="section__list">          
        </ul>
      </div>
      <h2 id= 'error' class="section__error">Por Favor, completa Nº de Lobby y tu Mensaje</h2>
      <div class="section__form">
        <input type="text" id="lobby" class="section__lobby" placeholder='Escribi tu nº de Lobby' maxlength="5" >        
        <select name="Server" id="server" class="section__server">
          <option value="North America">North America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
        </select>
        <textarea name="mensaje" id="mensaje" class="section__textarea" placeholder="Escribi tu mensaje!" maxlength="30"></textarea>
        <button id="pushMensaje" class="section__button">Enviar</button>      
      </div>
    </section>

    <footer class="footer">
      <p class="footer__desc">Creado por Facu ©2020</p>
    </footer>


    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
